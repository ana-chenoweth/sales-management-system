{% extends 'base.html' %}
{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
  <h2>¿Estás segura de que deseas eliminar a {{ usuario.username }}?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
