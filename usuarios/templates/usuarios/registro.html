{% extends "base.html" %}
{% block content %}
  <h2 class="mb-4">Registrar nuevo usuario</h2>
  <form method="post" class="container">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
{% endblock %}
