<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1>Listado de Productos</h1>

    <a class="btn btn-primary mb-3" href="{% url 'productos:crear' %}">‚ûï Agregar Producto</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.id }}</td>
                <td>{{ producto.nombre }}</td>
                <td>${{ producto.precio }}</td>
                <td>{{ producto.stock }}</td>
                <td>
                    <a class="btn btn-sm btn-warning" href="{% url 'productos:editar' producto.id %}">‚úèÔ∏è Editar</a>
                    <a class="btn btn-sm btn-danger" href="{% url 'productos:eliminar' producto.id %}">üóë Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5">No hay productos registrados.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
